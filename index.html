<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="product-container">
			<picture class="product-image">
				<source
					srcset="./images/image-product-mobile.jpg"
					media="(max-width: 600px)"
				/>
				<img src="./images/image-product-desktop.jpg" alt="product image" />
			</picture>
			<div class="product-info">
				<p class="product-category">Perfume</p>

				<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

				<p>
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="product-cost">
					<p class="product-price">$149.99</p>
					<p class="prodcut-original-price"><s>$169.99</s></p>
				</div>
				<button class="product-cart" data-icon="cart">Add to Cart</button>
			</div>
		</section>
	</body>
</html>
